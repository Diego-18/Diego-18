name: Latest linkedin post workflow
on:
    schedule:
        - cron: "0 * * * *"
    workflow_dispatch:

jobs:
    update-readme-with-blog:
        name: Update this repo's README with latest linkedin posts
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Pull in dev.to posts
              uses: gautamkrishnar/blog-post-workflow@master
              with:
                  feed_list: "https://www.linkedin.com/in/diego-jose-chavez-chirinos/articles/"
